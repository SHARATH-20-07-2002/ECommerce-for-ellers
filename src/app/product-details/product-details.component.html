<!-- HTML -->
<div class="main-content">
  <div class="row product-content">
    <div class="col-lg-1 col-md-1 col-sm-2 col-2 lft-scroll-box"></div>

    <!-- Main Image and Buy Now Button -->
    <div class="col-lg-4 col-md-4 col-sm-8 col-8 product-image-container">
      <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-9 main-image">
          <mat-grid-list cols="1" rowHeight="1:1" class="mt-4">
            <mat-grid-tile>
              <img mat-card-image src="{{ image }}" alt="image">
            </mat-grid-tile>
          </mat-grid-list>
          <button mat-raised-button color="accent" class="mt-4 buy-now-button">Buy Now</button>
        </div>
        <div class="col-lg-3"></div>
      </div>
    </div>

    <!-- Product Details -->
    <div class="col-lg-6 col-md-6 col-sm-10 col-10 product-details-container">
      <div class="row">
        <div>
          <h1 class="product-name">{{ pname }}</h1>
        </div>
        <div class="row product-info">
          <div class="col-lg-6 col-md-6 col-sm-6 col-6">
            <span class="material-icons">location_on</span>
            <span class="location">{{ pcity }}</span>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-6 post-date">
            <span class="date">Date of Posting :</span> <span class="posting-date"> {{ pdatepost.substring(0, 10) }}</span>
          </div>
        </div>
        <div class="row product-price">
          <div class="col-lg-6 col-md-6 col-sm-6 col-6">
            <span class="coin-box"><i class="fa-solid fa-coins"></i>Rs: {{ pcoin }}</span>
          </div>
        </div>
        <div class="description-text-box mt-4">
          <p><b>Description of the product</b></p>
          <p>{{ description }}</p>
        </div>
      </div>
    </div>
    <div class="col-lg-1 col-md-1"></div>
  </div>
</div>
